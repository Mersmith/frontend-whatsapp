<ng-container *ngIf="contactoItems.length > 0; else noContactos">
    <!-- CHAT ARCHIVADO -->
    <div class="lista_chat_item">
        <div class="chat_item_imagen chat_item_archivado">
            <i>x</i>
        </div>
        <div class="chat_item_detalle">
            <div class="chat_item_nombre">
                <h4>Archivados</h4>
            </div>
        </div>
    </div>

    <!-- CHAT LISTA -->
    <div *ngFor="let contactoItem of contactoItems" (click)="seleccionarContacto(contactoItem)" 
    [ngClass]="{ 
            'lista_chat_item': true, 
            'chat_no_leido': contactoItem.notification > 0 ,
            'chat_activo': contactoItem === contactoSeleccionado
        }">
        <div class="chat_item_imagen">
            <img src="assets/imagenes/perfiles/img1.jpg" class="perfil_imagen" alt="">
        </div>
        <div class="chat_item_detalle">
            <div class="chat_item_nombre">
                <h4>{{ contactoItem.name }}</h4>
                <p class="chat_item_tiempo">{{ formatearFechaRecien(contactoItem.updatedat) }}</p>
            </div>
            <div class="chat_item_mensaje">
                <p>{{ contactoItem.number }}</p>
                <b *ngIf="contactoItem.notification > 0">{{ contactoItem.notification }}</b>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noContactos>
    <p>No hay contactos disponibles.</p>
</ng-template>
