<ng-container *ngIf="mensajes && mensajes.length > 0; else noMensajes">

    <!-- MENSAJES -->
    <ng-container *ngFor="let mensaje of mensajes">

        <!-- FECHA -->
        <div *ngIf="mensaje.id_fecha == 1" [ngClass]="{
            'whatsapp_mensaje_fechas': true
          }">
            {{mensaje.fecha | date:'dd/MM/YYYY'}}
        </div>

        <!-- MENSAJE -->
        <div [ngClass]="{
        'whatsapp_mensaje': true,
        'amigo_mensaje': mensaje.envio === 0,
        'mi_mensaje': mensaje.envio === 1,
        'mensaje_respondido': mensaje.respondidoPor}" [id]="mensaje.wamid">

            <div class="contenedor_mensaje">
                <!-- MENSAJE SOLO -->
                <app-mensaje-derecha-componente [mensaje]="mensaje"
                    [mensajeRespuesta]="mensaje.respondidoPor ? true : false"></app-mensaje-derecha-componente>
            </div>

        </div>

    </ng-container>

</ng-container>

<ng-template #noMensajes>
    <p>No hay mensajes disponibles.</p>
</ng-template>
